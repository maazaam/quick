<!doctype html>

<body>

        <table>
            <tr>
                <td>id</td>

            <tr>
                <td>name</td>
                <td><input name="name" type="text" /></td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
        </table>
    </form>
    <table id="list">
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>status</td>
                <td colspan="2"></td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
